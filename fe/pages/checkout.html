<section class="content" ng-init="fn_cart();">
    <div class="box box-warning">
        <div class="box-body no-padding">
            <div class="col-xs-12">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group font-poppins">
                        <label><strong>Customer Name</strong></label>
                        <label><strong> : </strong></label>
                        <label><strong>{{customer.customer_name}}</strong></label>
                    </div>
                </div>  
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <div class="form-group font-poppins">
                        <label><strong>Customer Address</strong></label>
                        <label><strong> : </strong></label>
                        <label><strong>{{customer.address}}</strong></label>
                    </div>
                </div>
               
            </div>
        </div>
        
    </div>
	<div class="box box-warning">
        <div class="box-header">
			<a href="#/" class="btn btn-warning btn-flat btn-sm shadow-box pull-right" >Batalkan</a> &nbsp;&nbsp;
            <a class="btn btn-primary btn-flat btn-sm shadow-box pull-right" ng-click="fn_submit()">Proses</a>
			<h3 class="box-title" ng-bind="page_title"></h3>
		</div>
		<div class="box-body" >
			<table class="table table-striped table-bordered table-condensed table-hover" >
                <thead>
                    <tr>
                        <td align="center" width="50"><strong>#</strong></td>
                        <td width="200"><strong>Item</strong></td>
                        <td width="200"><strong>Harga</strong></td>
                        <td width="200"><strong>Qty</strong></td>
                        <td width="200"><strong>Sub Total</strong></td>
                        <!-- <td width="100" align="center"><strong></strong></td> -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ng-show="cart.length === 0 " align="center" colspan="6" ng-bind="'Silahkan Pilih Item Anda'" ></td>
                    </tr>
                    <tr ng-repeat="(key, value) in cart | orderBy:sortBy" ng-if="$index >= (currentpage*pagesize) && $index < ((currentpage+1)*pagesize)">
                        <td align="center" ng-bind="$index+1"></td>
                        <td ng-bind="value.item_name"></td>
                        <td ng-bind="value.item_qty"></td>
                        <td ng-bind="value.item_price"></td>
                        <td ng-bind="value.item_total"></td>
                        <!-- <td align="center">
                         
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="col-xs-12 pull-right" style="margin-top: 20px;text-align: right; margin-bottom: 20px;">
                <button class="btn btn-xs btn-info btn-flat" ng-click="currentpage=0"><i class="fa fa-fast-backward"></i></button>
                <button class="btn btn-xs btn-info btn-flat" ng-click="paging(0)"><i class="fa fa-step-backward"></i></button>
                <button class="btn btn-xs btn-info btn-flat" ng-click="paging(1)"><i class="fa fa-step-forward"></i></button>
                <button class="btn btn-xs btn-danger btn-flat" ng-click="currentpage=pagenumber-1"><i class="fa fa-fast-forward"></i></button>
            </div>
		</div>
        <div style="padding:5%;">
            <h4>Subtotal : {{getTotal()}}</h4>
            <h4>Discount : {{discount}}</h4>
            <h4>PPN : {{ppn()}}</h4>
            <h4>Total : {{all_total()}}</h4>
        </div>
      
	</div>
</section>
